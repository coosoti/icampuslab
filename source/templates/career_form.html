{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}

<div class="col-sm-6 col-sm-offset-3">
	<h1>Create Career Form</h1>
	<form method='POST' action='' enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy}}
		{{ form.media }}
		<input type="submit" class="btn btn-default" value="Create">
	</form>
</div>

{% endblock content %}
